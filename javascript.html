<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target vs CurrentTarget</title>
    <style>
      .parent {
        padding: 20px;
        background-color: lightblue;
      }
      .child {
        padding: 10px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="parent" id="parent">
      Parent Div
      <div class="child" id="child">Child Div</div>
    </div>

    <script>
      const parentDiv = document.getElementById("parent");
      const childDiv = document.getElementById("child");

      // Attach an event listener to the parent div
      parentDiv.addEventListener("click", (event) => {
        console.log("event.target:", event.target); // The element that triggered the event
        console.log("event.currentTarget:", event.currentTarget); // The element the handler is attached to
      });
    </script>
  </body>
</html>
